  <title>Sign Up - Archer's Bowl</title>

  <link rel="stylesheet" type="text/css" media="all" href="css/signup_style.css">

  <link rel="stylesheet" href="https://use.typekit.net/sox5uuo.css">

  <link rel="apple-touch-icon" sizes="180x180" href="graphics/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="graphics/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="graphics/favicon-16x16.png">
  <link rel="manifest" href="graphics/site.webmanifest">
  <link rel="mask-icon" href="graphics/safari-pinned-tab.svg" color="#5bbad5">

<body>
  
  <div class="container">
    <form class="form" action="homepage.html">
      <p>EMAIL<br>
      <input type="email" class="input" required ></p>

      <label>GIVEN NAME<br>
      <input type="text" class="input" required></label>

      <label>LAST NAME<br>
      <input type="text" class="input" required></label>
      
      <p>PASSWORD<br>
      <input type="password" class="input" required></p>

      <p>RETYPE PASSWORD<br>
      <input type="password" class="input" required></p>

      <br>
      <p>PROFILE - OTHERS WILL BE ABLE TO VIEW THIS</p>

      <p>USERNAME<br>
      <input type="text" class="input" required></p>

      <p>ROLE<br>
      <input type="button" value="Student" class="role"> 
      <input type="button" value="Staff" class="role">
      </p>

      <input type="submit" value="Sign Up" id="submit">
    </form>

  </div>
</body>
